<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions matching Khadum color scheme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d3e;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#2d6654;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0f3b2f;stop-opacity:0.1"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.03"/>
    </linearGradient>

    <!-- Geometric pattern -->
    <pattern id="arabicPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M50,0 L100,50 L50,100 L0,50 Z" fill="#1a4d3e" opacity="0.02"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="#2d6654" stroke-width="1" opacity="0.03"/>
      <circle cx="50" cy="50" r="8" fill="none" stroke="#0f3b2f" stroke-width="0.5" opacity="0.02"/>
    </pattern>

    <!-- Flowing curves -->
    <path id="flowPath1" d="M0,200 Q300,150 600,250 T1200,200 T1800,300" fill="none"/>
    <path id="flowPath2" d="M0,400 Q400,350 800,450 T1400,400 T1900,500" fill="none"/>
    <path id="flowPath3" d="M0,600 Q500,550 1000,650 T1600,600 T1900,700" fill="none"/>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#primaryGradient)"/>

  <!-- Geometric pattern overlay -->
  <rect width="1920" height="1080" fill="url(#arabicPattern)"/>

  <!-- Flowing curves -->
  <g opacity="0.04" stroke="#1a4d3e" stroke-width="2" fill="none">
    <use href="#flowPath1"/>
    <use href="#flowPath2"/>
    <use href="#flowPath3"/>
  </g>

  <!-- Decorative geometric shapes -->
  <g opacity="0.03">
    <!-- Islamic star patterns -->
    <g transform="translate(200, 200)">
      <polygon points="50,15 61,40 88,40 68,57 75,82 50,69 25,82 32,57 12,40 39,40" fill="#2d6654"/>
    </g>

    <g transform="translate(1600, 150)">
      <polygon points="50,15 61,40 88,40 68,57 75,82 50,69 25,82 32,57 12,40 39,40" fill="#0f3b2f"/>
    </g>

    <!-- Arabic calligraphy inspiration - simplified geometric -->
    <g transform="translate(800, 300)">
      <path d="M0,0 Q50,-20 100,0 Q150,20 200,0 Q250,-20 300,0" stroke="#1a4d3e" stroke-width="3" fill="none" opacity="0.05"/>
      <path d="M0,30 Q50,10 100,30 Q150,50 200,30 Q250,10 300,30" stroke="#2d6654" stroke-width="2" fill="none" opacity="0.04"/>
    </g>

    <!-- Code brackets (freelancer theme) -->
    <g transform="translate(1200, 600)" opacity="0.03">
      <text x="0" y="0" font-family="monospace" font-size="24" fill="#1a4d3e">{</text>
      <text x="50" y="30" font-family="monospace" font-size="24" fill="#2d6654">}</text>
      <text x="25" y="60" font-family="monospace" font-size="16" fill="#0f3b2f">&lt;/&gt;</text>
    </g>

    <!-- Design tools -->
    <g transform="translate(400, 700)" opacity="0.03">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#1a4d3e" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#2d6654" stroke-width="1"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#0f3b2f" stroke-width="2"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#0f3b2f" stroke-width="2"/>
    </g>

    <!-- Curved accent lines -->
    <g opacity="0.04">
      <path d="M100,800 Q300,750 500,800 Q700,850 900,800" stroke="#d4af37" stroke-width="1" fill="none"/>
      <path d="M1200,200 Q1400,250 1600,200 Q1800,150 1900,200" stroke="#ff6b35" stroke-width="1" fill="none"/>
    </g>
  </g>

  <!-- Subtle freelancer icons -->
  <g opacity="0.02">
    <!-- Code editor window -->
    <g transform="translate(1500, 800)">
      <rect x="0" y="0" width="80" height="50" fill="none" stroke="#1a4d3e" stroke-width="1" rx="3"/>
      <circle cx="10" cy="10" r="3" fill="#2d6654"/>
      <circle cx="20" cy="10" r="3" fill="#2d6654"/>
      <circle cx="30" cy="10" r="3" fill="#2d6654"/>
      <rect x="5" y="20" width="70" height="3" fill="#0f3b2f" rx="1"/>
      <rect x="5" y="28" width="50" height="3" fill="#0f3b2f" rx="1"/>
      <rect x="5" y="36" width="60" height="3" fill="#0f3b2f" rx="1"/>
    </g>

    <!-- Briefcase (business/freelance) -->
    <g transform="translate(300, 500)">
      <rect x="10" y="20" width="30" height="20" fill="none" stroke="#1a4d3e" stroke-width="1"/>
      <rect x="5" y="15" width="40" height="5" fill="#2d6654"/>
      <line x1="15" y1="20" x2="15" y2="40" stroke="#0f3b2f" stroke-width="1"/>
      <line x1="30" y1="20" x2="30" y2="40" stroke="#0f3b2f" stroke-width="1"/>
    </g>

    <!-- Lightbulb (ideas/creativity) -->
    <g transform="translate(1000, 150)">
      <path d="M15,35 Q15,25 25,25 Q35,25 35,35 L35,45 L15,45 Z" fill="none" stroke="#1a4d3e" stroke-width="1"/>
      <circle cx="25" cy="15" r="8" fill="none" stroke="#2d6654" stroke-width="1"/>
      <line x1="25" y1="7" x2="25" y2="23" stroke="#0f3b2f" stroke-width="1"/>
      <line x1="17" y1="15" x2="33" y2="15" stroke="#0f3b2f" stroke-width="1"/>
    </g>
  </g>

  <!-- Final overlay gradient for depth -->
  <rect width="1920" height="1080" fill="url(#accentGradient)"/>
</svg>
